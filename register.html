<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register</title>
	<link rel="icon" href="images/usep.png">
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="css/header.css">
	<link rel="stylesheet" href="css/register.css">

	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	

	<div class="container-fluid">

	<div class="page-header"> 
		<img src="images/header.png">
	</div>
	


	<div class="registergreet">
		<p>Welcome to UGTO E-Counseling</p>
	</div>

	<div class="greetsub">
		<p>We would like to be there for you. Register now.</p>
	</div>

	<div class="contain">
		<div class="fname"><input type="text" name="fname" placeholder="First Name"></div>
		<div class="lname"><input type="text" name="lname" placeholder="Last Name"></div>
		<div class="add"><input type="text" name="add" placeholder="Address"></div>
		<div class="username"><input type="text" name="username" placeholder="Username"></div>
		<div class="password"><input type="text" name="password" placeholder="Password"></div>
		<div class="email"><input type="text" name="email" placeholder="E-mail"></div>
		<button type="button" class="regbutt">Sign up</button>
		<button type="button" class="cancelbutt">Cancel</button>


	</div>	
	</div>
	
	</div>
	
</body>
</html>
